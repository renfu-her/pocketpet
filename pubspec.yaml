name: pocketpet
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  font_awesome_flutter: ^10.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/ic_launcher.png"


flutter:
  uses-material-design: true
  assets:
    - assets/images/tortoise.png
    - assets/images/tortoise-left.png
    - assets/images/tortoise-right.png
    - assets/images/tortoise-sleep.png
    - assets/images/tortoise-angry.png
    - assets/ic_launcher.png
    - assets/images/background.png
